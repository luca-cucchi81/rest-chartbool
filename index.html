<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ChartBool</title>
</head>
<body>
    <h1>ChartBool</h1>
    <div class="options">
        <label for="venditori">Venditore:</label>
        <select id="venditori">
            <option value="marco">Marco</option>
            <option value="giuseppe">Giuseppe</option>
            <option value="riccardo">Riccardo</option>
            <option value="roberto">Roberto</option>
        </select>

        <label for="mese">Mese:</label>
        <select id="venditori">
            <option value="gennaio">Gennaio</option>
            <option value="febbraio">Febbraio</option>
            <option value="marzo">Marzo</option>
            <option value="aprile">Aprile</option>
            <option value="maggio">Maggio</option>
            <option value="giugno">Giugno</option>
            <option value="luglio">Luglio</option>
            <option value="agosto">Agosto</option>
            <option value="settembre">Settembre</option>
            <option value="ottobre">Ottobre</option>
            <option value="novembre">Novembre</option>
            <option value="dicembre">Dicembre</option>
        </select>

        <label for="text">Fatturato:</label>
        <input type="text" placeholder="inserisci fatturato">

        <button type="button" name="button">INVIA</button>

    </div>


    <div class="main-container">

        <div class="first-container">
            <h2>Fatturato Mensile</h2>
            <canvas id="mychart-line"></canvas>
        </div>

        <div class="second-container">
            <h2>Fatturato per venditore</h2>
            <canvas id="mychart-pie"></canvas>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
